    <h1 class="heading">Contact Us</h1>
    <form class="contact-form" action="/contact" method="post">
    <div class="container">
        <div class="field"><label class="label">Name *</label><input class="input-details" type="text" name="name" placeholder="Full Name" required="required" /></div>
        <div class="field"><label class="label">Email *</label><input class="input-details" type="email" name="email" placeholder="abc@xyz.com" required="required" /></div>
        <div class="field"><label class="label">Message * </label><input class="input-details" type="text" name="message" placeholder="Enter your Message" autocomplete="off" required="required" /></div><button class="submit-btn" type="submit" id="submit-btn">Send Message</button>
    </div>
</form>
